name: Sync paqet Formula with Upstream Releases

on:
  schedule:
    - cron: "17 */6 * * *"
  workflow_dispatch:
  repository_dispatch:
    types: [paqet-release]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tap
        uses: actions/checkout@v4

      - name: Find latest upstream release and update formula
        id: update
        shell: bash
        run: |
          set -euo pipefail

          formula="Formula/paqet.rb"
          owner_repo="hanselime/paqet"

          incoming_tag="${{ github.event.client_payload.tag || '' }}"
          latest_tag="$incoming_tag"

          if [[ -z "${latest_tag}" ]]; then
            latest_tag="$(curl -fsSL "https://api.github.com/repos/${owner_repo}/releases/latest" | jq -r '.tag_name')"
          fi

          if [[ -z "${latest_tag}" || "${latest_tag}" == "null" ]]; then
            echo "Unable to resolve latest release tag from ${owner_repo}" >&2
            exit 1
          fi

          current_tag="$(sed -n 's/^[[:space:]]*tag:[[:space:]]*"\(.*\)",$/\1/p' "${formula}" | head -n1)"

          if [[ "${current_tag}" == "${latest_tag}" ]]; then
            echo "Formula already up to date at ${current_tag}"
            echo "updated=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          commit_sha="$(git ls-remote "https://github.com/${owner_repo}.git" "refs/tags/${latest_tag}^{}" | awk '{print $1}' | head -n1)"

          if [[ -z "${commit_sha}" ]]; then
            commit_sha="$(git ls-remote "https://github.com/${owner_repo}.git" "refs/tags/${latest_tag}" | awk '{print $1}' | head -n1)"
          fi

          if [[ -z "${commit_sha}" ]]; then
            echo "Unable to resolve commit for tag ${latest_tag}" >&2
            exit 1
          fi

          perl -0777 -i -pe 's/(tag:\s+")[^"]+(",\n\s+revision:\s+")[0-9a-f]{40}(")/${1}'"${latest_tag}"'${2}'"${commit_sha}"'${3}/s' "${formula}"

          echo "updated=true" >> "$GITHUB_OUTPUT"
          echo "tag=${latest_tag}" >> "$GITHUB_OUTPUT"

      - name: Create pull request
        if: steps.update.outputs.updated == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/sync-paqet-${{ steps.update.outputs.tag }}
          commit-message: "paqet: bump to ${{ steps.update.outputs.tag }}"
          title: "paqet: bump to ${{ steps.update.outputs.tag }}"
          body: |
            Automated update for `Formula/paqet.rb`.

            - Upstream project: https://github.com/hanselime/paqet
            - New release: `${{ steps.update.outputs.tag }}`
          labels: |
            dependencies
            automation
